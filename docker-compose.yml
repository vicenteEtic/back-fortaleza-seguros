version: '3'

services:
  php:
    container_name: fortalezaSeguros-php
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    restart: always
    tty: true
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - fortalezaSeguros-network
    ports:
      - '8080:8080' # exp√µe a porta do reverb/websocket

  nginx:
    container_name: fortalezaSeguros-nginx
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    restart: always
    tty: true
    ports:
      - '1039:80'
      - '453:443'
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - fortalezaSeguros-network
    depends_on:
      - php

  mysql:
    container_name: fortalezaSeguros-mysql
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    tty: true
    volumes:
      - fortalezaSeguros-data:/var/lib/mysql/
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - fortalezaSeguros-network
    ports:
      - '3311:3306'
    environment:
      MYSQL_DATABASE: nf
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: nf@204

  phpmyadmin:
    container_name: fortalezaSeguros-phpmyadmin
    image: phpmyadmin:5.2
    restart: always
    ports:
      - '8999:80'
    networks:
      - fortalezaSeguros-network
    environment:
      PMA_HOST: fortalezaSeguros-mysql
    depends_on:
      - mysql

  redis:
    container_name: fortalezaSeguros-redis
    build:
      context: ./docker/redis
      dockerfile: Dockerfile
    restart: always
    ports:
      - '6499:6379'
    networks:
      - fortalezaSeguros-network

networks:
  fortalezaSeguros-network:
    driver: bridge

volumes:
  fortalezaSeguros-data:
    driver: local
